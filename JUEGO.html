    <body id="jugarrr" >
        <div id="div1">
            <p id="L1">INTENTE ADIVINAR EL NUMERO DE LA MAQUINA</p>
            <form id="ADIVINAR" target="_self">
                <p id="L2"><label for="intento_jugador">Numero</label>
                <input type="number" id="intento_jugador">
                <button  type="button" class="OK" onclick="obtener_num_intento_jugador('intento_jugador')" >OK</button></p>
            </form>
        </div>
        <div id="div5" class="oculto">
            <p class="pregunta">¿ES ESTE TU NUMERO?</p>
            <p>
                <canvas id="adivinaciónMaquina" width="120" height="60">
                    El navegador no soporta canvas
                </canvas>
            </p>
            <P id="si_no">
                <button type="button" class="OK" id="SI"  onclick="SII()">SI</button>
                <button type="button" class="OK" id="NO" onclick="NOO()">NO</button>
            </P>
        </div>
        <div id="div6" class="oculto">
            <p class="pregunta">INGRESA LA CANTIDAD DE BIEN Y LA CANTIDAD DE REGULAR</p>
            <form id="Bien_regular" target="_self">
                <p><label for="BIEN">BIEN</label>
                    <input type="number" id="BIEN" max="4" min="0"></p>
                <p><label for="REGULAR">REGULAR</label>
                    <input type="number" id="REGULAR" max="4" min="0"></p>
                <p><button type="button" class="OK" onclick="REGULAR_BIEN()">OK</button></p>
            </form>
        </div>
        <div id="canvas">
            <!-- En el canvas ira quedando el registro del juego y de los números que ira intentando adivinar el jugador -->
            <canvas id="comentarios" width="840" height="500">
                El navegador no soporta canvas
            </canvas>
        </div>
    </body>
