    <body id="jugarrr" >
        <div class="div1">
            <form id="formulario" target="_self">
                <p id="J1">INGRESE SU NUMERO</p>
                <label for="num_jugador">Numero</label>
                <input type="number" id="num_jugador">
                <button class="OK" onclick="obtener_num_jugador('num_jugador','jugador')">OK</button>
            </form>
        </div>
        <div id="div2" class="oculto">
            <p>RECUERDE QUE EL NUMERO DEBE TENER 4 CIFRAS</p>
        </div>
        <div id="div3" class="oculto">
            <p>RECURDE QUE NO SE DEBEN REPETIR CIFRAS</p>
        </div>
        <div id="div4" class="oculto">
            <p id="L1">INTENTE ADIVINAR EL NUMERO DE LA MAQUINA</p>
            <form id="ADIVINAR" target="_self">
                <p id="L2"><label for="intento_jugador">Numero</label>
                    <input type="number" id="intento_jugador">
                    <button class="OK" onclick="obtener_num_intento_jugador('intento_jugador')" >OK</button></p>
            </form>
        </div>
        <div id="div5" class="oculto">
            <p>INTENTO RECIBIDO</p>
        </div>
        <div id="div6" class="oculto">
            <p id="pregunta">¿ES ESTE TU NUMERO?</p>
            <p>
                <canvas id="adivinacionMaquina" width="200" height="60">
                    El navegador no soporta canvas
                </canvas>
            </p>
            <P>
                <button class="OK" id="SI">SI</button>
                <button class="OK" id="NO">NO</button>
            </P>
        </div>
        <div id="canvas" class="oculto">
            <!-- En el canvas ira quedando el resgistro del juego y de los numeros que ira intentando adivinar el jugador -->
            <canvas id="comentarios" width="800" height="500">
                El navegador no soporta canvas
            </canvas>
        </div>
    </body>
